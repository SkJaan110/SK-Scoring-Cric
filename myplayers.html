<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Players - SK Scoring Cric</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <header>
    <h1 class="logo">🏏 My Players</h1>
  </header>

  <main>
    <h2>Create a Player</h2>
    <input type="text" id="playerName" placeholder="Player name">
    <select id="playerRole">
      <option>Batsman</option>
      <option>Bowler</option>
      <option>All-rounder</option>
      <option>Wicket Keeper</option>
    </select>
    <button onclick="createPlayer()">Add Player</button>

    <h3>Your Players</h3>
    <ul id="playerList"></ul>

    <a href="profile.html" class="btn">⬅ Back to Profile</a>
  </main>

  <script>
    const db = firebase.database();

    function createPlayer() {
      const user = firebase.auth().currentUser;
      const name = document.getElementById("playerName").value.trim();
      const role = document.getElementById("playerRole").value;
      if (!user || !name) return alert("Login first and enter player name!");

      const playerRef = db.ref("users/" + user.uid + "/players").push();
      playerRef.set({ name, role });
      document.getElementById("playerName").value = "";
    }

    function loadPlayers() {
      const user = firebase.auth().currentUser;
      if (!user) return;

      const list = document.getElementById("playerList");
      db.ref("users/" + user.uid + "/players").on("value", (snapshot) => {
        list.innerHTML = "";
        snapshot.forEach((child) => {
          const li = document.createElement("li");
          li.textContent = child.val().name + " (" + child.val().role + ")";
          list.appendChild(li);
        });
      });
    }

    firebase.auth().onAuthStateChanged((user) => {
      if (user) loadPlayers();
    });
  </script>
</body>
</html>
