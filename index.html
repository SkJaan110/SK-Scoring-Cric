<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SK Scoring Cric - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="brand"><div class="logo">SK</div><h1>SK Scoring Cric</h1></div>
    <div class="sub">Free local & tournament scoring • sign in to manage your teams</div>
  </header>

  <main>
    <div class="auth-container card">
      <h2>Welcome — Login / Signup</h2>

      <div class="card">
        <h3>Create account</h3>
        <input id="signup-email" type="email" placeholder="Email" />
        <input id="signup-password" type="password" placeholder="Password (min 6 chars)" />
        <button class="btn primary" onclick="signUp()">Sign Up</button>
      </div>

      <div class="card">
        <h3>Login</h3>
        <input id="login-email" type="email" placeholder="Email" />
        <input id="login-password" type="password" placeholder="Password" />
        <button class="btn" onclick="signIn()">Login</button>
      </div>

      <div class="card">
        <h3>Or</h3>
        <button class="btn google" onclick="googleLogin()">Login with Google</button>
      </div>
    </div>
  </main>

  <footer class="site-footer">Built for local tournaments • SK Scoring Cric</footer>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
