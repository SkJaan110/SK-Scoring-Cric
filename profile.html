<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - SK Scoring Cric</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1 class="logo">🏏 SK Scoring Cric</h1>
  </header>

  <main class="profile-container">
    <h2>My Profile</h2>
    <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
    <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>

    <div class="profile-links">
      <a href="myTeams.html" class="btn">My Teams</a>
      <a href="myPlayers.html" class="btn">My Players</a>
      <a href="myTournament.html" class="btn">My Tournament</a>
    </div>

    <button onclick="logOut()" class="btn danger">Logout</button>
  </main>

  <footer>
    <p>⚡ SK Scoring Cric © 2025</p>
  </footer>
</body>
</html>
